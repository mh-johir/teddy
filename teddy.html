<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day Gift for Aru</title>
    <style>
        :root {
            --accent: #ff4d6d;
        }

        body {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            
            /* BACKGROUND HALKA KORA HOYECHE (0.2 overlay) */
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                        url('https://i.ibb.co/4Zn83nyV/images-9.jpg');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            cursor: pointer;
        }

        /* GIANT TEDDY */
        .stage {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .teddy {
            font-size: 180px; 
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.4));
            animation: giantFloating 3s infinite ease-in-out;
            user-select: none;
        }

        @keyframes giantFloating {
            0%, 100% { transform: translateY(0) scale(1) rotate(-3deg); }
            50% { transform: translateY(-30px) scale(1.08) rotate(3deg); }
        }

        /* UI CARD (Aro ektu stylish kora hoyeche) */
        .ui-content {
            background: rgba(0, 0, 0, 0.3); /* Card-tao halka kora hoyeche */
            padding: 20px 40px;
            border-radius: 50px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: white;
            margin: 0; font-size: 1.6rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .names {
            margin-top: 8px;
            font-size: 1.1rem;
            color: #ffafcc;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* FALLING STUFF */
        .particle {
            position: fixed;
            top: -50px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* CLICK TEXT */
        .float-text {
            position: fixed;
            color: white;
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 8px var(--accent);
            animation: moveUp 1.2s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
